name: üêç Generate Contribution Snake

on:
  schedule:
    - cron:  '0 0 * * *'     # daily at midnight UTC
  workflow_dispatch:         # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Make sure output/ exists
        run: mkdir -p output

      - name: Generate the snake GIF
        uses: coderjojo/github-contribution-snake-action@v2
        with:
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          output_file: output/github-contribution-grid-snake.gif

      - name: Commit & push back to main
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/github-contribution-grid-snake.gif
          git commit -m "chore: update contribution snake [skip ci]" || echo "No changes to commit"
          git push
