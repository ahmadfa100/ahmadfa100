name: üêç Generate Contribution Snake

on:
  # run every day at midnight (UTC) and also on manual dispatch
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Generate contribution grid snake
        uses: coderjojo/github-contribution-snake-action@v2
        with:
          # This is the built‚Äëin token, no extra setup needed
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          # Where to write the output GIF
          output_file: 'output/github-contribution-grid-snake.gif'

      - name: Commit and push snake GIF
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/github-contribution-grid-snake.gif
          git commit -m "chore: update contribution snake [skip ci]" || echo "No changes to commit"
          git push
